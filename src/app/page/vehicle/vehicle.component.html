
<div class="button-row mb-24">
    <button mat-raised-button class="me-8 mb-8" color="accent" (click)="initUser()">Nuevo Vehiculo</button>
    <div *ngIf="initAddUser">
        
        <app-add-vehicle (seleccionado)="initUser()"></app-add-vehicle>
    </div>
</div>

<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56">Clientes</h4>

        <div class="table-responsive">
            <table mat-table [dataSource]="vehicle" class="text-nowrap w-100">

                <!-- Assigned Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.nombre }}</p>
                        
                    </td>
                </ng-container>
                <!-- Id Column -->
                <ng-container matColumnDef="Modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.modelo}} </td>
                </ng-container>

                <ng-container matColumnDef="Marca">
                    <th mat-header-cell *matHeaderCellDef> Marca </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="Tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
                
                <ng-container matColumnDef="Color">
                    <th mat-header-cell *matHeaderCellDef> Color </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.color}} </td>
                </ng-container>


                <!-- Budget Column -->
                <ng-container matColumnDef="Botones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button class="me-8 mb-8" color="primary"[routerLink]="['/editCliente/', element.id]" >Editar</button>

                        <button mat-raised-button class="me-8 mb-8" color="warn" class="btn boton"
                            (click)="eliminarTarjeta(element.id)">Eliminar</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
