
<div class="button-row mb-24">
    <button mat-raised-button class="me-8 mb-8" color="accent" (click)="initUser()">Nuevo Cliente</button>
    <div *ngIf="initAddUser">
        <app-ad-clientes (seleccionado)="initUser()"></app-ad-clientes>
    </div>
</div>

<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
        <h4 class="mb-56">Clientes</h4>

        <div class="table-responsive">
            <table mat-table [dataSource]="users" class="text-nowrap w-100">

                <!-- Assigned Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.nombre }}</p>
                        <p class="mb-0 fw-normal op-5">{{ element.apellido }}</p>
                    </td>
                </ng-container>
                <!-- Id Column -->
                <ng-container matColumnDef="DPI">
                    <th mat-header-cell *matHeaderCellDef> DPI </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.dpi}} </td>
                </ng-container>

                <ng-container matColumnDef="NIT">
                    <th mat-header-cell *matHeaderCellDef> NIT </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.NumNit}} </td>
                </ng-container>

                <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <!-- Budget Column -->
                <ng-container matColumnDef="Botones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button class="me-8 mb-8" color="primary"[routerLink]="['/editCliente/', element.id]" >Editar</button>

                        <button mat-raised-button class="me-8 mb-8" color="warn" class="btn boton"
                            (click)="eliminarTarjeta(element.id)">Eliminar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
