<div class="content">


<main class="align">
    <div class="imagen">
        <img src="../../../assets/images/logo.jpeg" alt="">
    </div>
<br>

<div class="grid">

    <form (ngSubmit)="ingresar()" novalidate class="form login">

        <div class="form__field">
            <label for="login__username"><svg class="icon">
                    <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Username</span></label>
            <input autocomplete="username" id="login__username" type="text" class="form__input" name="username"
            [(ngModel)]="usario.email" placeholder="Correo">
        </div>
        <div class="form__field">
            <label for="login__password"><svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Password</span></label>
            
                <input autocomplete="Contreasenia" id="login__username" type="password" class="form__input" name="password"
                [(ngModel)]="usario.pass" placeholder="Contrasenia">

        </div>

        <div class="form__field">
            <input type="submit" value="Sign In">
        </div>

    </form>

    <p class="text--center"><a (click)="redener()" > <div class="sign">Recuperar Contraseña</div>  <svg class="icon">
            <use xlink:href="#icon-arrow-right"></use>
        </svg></a></p>

        
        <div *ngIf="error" >
            
            <div role="alert" class="alert alert-danger alert-text-danger align-items-start d-flex fs-14 mb-16 rounded ng-star-inserted"><i-feather _nghost-vmf-c6="" class="feather-base me-12 text-danger"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-alert-circle">
                <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg></i-feather><div><p class="mb-8 fw-medium fs-16">Error</p><span>Datos incorrectos —<span class="fw-medium">Revisa los campos</span></span></div></div>
            
        </div>


</div>

<svg xmlns="http://www.w3.org/2000/svg" class="icons">
    <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
        <path
            d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 1792 1792">

            d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />

</main>

</div>
